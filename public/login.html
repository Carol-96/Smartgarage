<!DOCTYPE html>
<html>
    <head>
        <script src="/scripts/create.js" defer></script>
        <link rel="stylesheet" href="/styles/login.css">
    </head>
    <body>
        <div>
            <p>If you already have an account, you can log in below:</p>
        </div>
        <div id="login">
            <form onsubmit="login(event)">
                <input class="credentials" type="text" id="log-email" placeholder="Email" required>
                <input class="credentials" type="text" id="log-password" placeholder="Password" required>
                <button class="credentials" type="submit">log in</button>
            </form>
            <div>
                <p>If you do not have an account, you can click the link below to create one:</p>
                <a href="/">
                    <button>Create User</button>
                </a>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h2>Welcome to Smartgarage, where you can make appointments to get your car fixed.</h2>
        <h3>Create your account:</h3>
        <div id="login">
            <form onsubmit="(evenlogint)">
                <input type="text" id="log-email" placeholder="Email" required>
                <input type="text" id="log-password" placeholder="Password" required>
                <button type="submit">log in</button>
            </form>
        </div>
        <div id="sign-in">
            <form onsubmit="createUser(event)">
                <input type="text" id="email" placeholder="Email" required>
                <input type="text" id="password" placeholder="Password" required>
                <button type="submit"">create account</button>
            </form>
        </div>
    </body>
</html>

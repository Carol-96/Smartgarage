<!DOCTYPE html>
<html>
    <head>
        <script src="landing.js" defer></script>
        <link rel="stylesheet" href="landing.css">
    </head>
    <body>
        <div>
            <form onsubmit="appointment(event)">
                <textarea type="text" placeholder="Appointment" required></textarea>
                <div>

                </div>

                    <input type="datetime-local" id="datetime" required>

                </div>
            </form>
        </div>
    </body>
</html>
